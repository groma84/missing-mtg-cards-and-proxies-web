<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Missing Magic Cards</title>
</head>
<body>
<div id="app">
    <form action="" id="form">
        <ul>
            <li>
                <label for="deck">Gewünschtes Deck MTGO Format (für Proxies oder direkten Vergleich) oder im DragonShield Cardscanner Format für Konvertierung zu MTGO format</label>
                <textarea id="deck" cols="50" rows="20"></textarea>
            </li>

            <li>
                <button type="button" id="create-proxies" class="submit-button" >Deutschsprachige Proxys generieren (dauert!)</button>
                <br>
                <button type="button" id="convert-to-mgto-format" class="submit-button" >von DragonShield Cardscanner zu MTGO Format konvertieren</button>
            </li>

            <li>
                <hr>
                <input type="checkbox" id="localstorage">
                <label for="localstorage">Eigene Karten aus LocalStorage laden</label>
            </li>

            <li>
                <label for="format-switch">Textfeld-Format wählen</label>
                <br />
                <input type="radio" id="dragonshield" name="format" value="dragonshield" checked required />
                <label for="dragonshield">DragonShield Cardscanner</label>
                <br />
                <input type="radio" id="mtgo" name="format" value="mtgo" />
                <label for="dragonshield">MTGO</label>
            </li>
            <li>
                <label for="library">Eigene Karten im entsprechenden Format</label>
                <textarea id="library" cols="50" rows="20"></textarea>
                <button type="button" id="store-in-localstorage">Eigene Karten in LocalStorage speichern</button>
            </li>

            <li>
                <hr>
                <button type="submit" class="submit-button">Differenz bilden</button>
            </li>

            <li>
                <label for="output">Noch benötigte Karten</label>
                <textarea id="output" cols="50" rows="20"></textarea>
            </li>
        </ul>

    </form>

    <div id="proxy-images"></div>


</div>
<script type="module" src="/main.js"></script>
</body>
</html>
